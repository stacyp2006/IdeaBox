<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="purple-1">
  <section class="open-nav-filter">
    <a href="#"><img src="./img/menu-close.svg" alt="menu close x"></a>
    <h1 class="header-text">IdeaBox</h1>
    <a href="#" class="filter-star-ideas">Filter Starred Ideas</a>
    <button type="button" name="button" class="show-starred-ideas">
      Show Starred Ideas
    </button>
  </section>
  <section class="upper-half-nav-input">
    <section class="menu purple-4">
      <h1 class="header-text">IdeaBox</h1>
      <a href="#"><img src="./img/menu.svg"></a>
    </section>
    <main class="ideas">
      <section class="idea-form purple-2">
        <section class="title-form">
          <h2>Title</h2>
          <input type="text" name="title-input" value="">
        </section>
        <section class="body-form">
          <h2>Body</h2>
          <input type="text" name="title-input" value="">
        </section>
        <section>
          <button type="save" name="save-button">Save</button>
        </section>
        <section>
          <a href="#"><img src="./img/search.svg"></a>
          <input class="search-box-input" type="text" name="search-box" value="">
        </section>
      </section>
      </section>
      <section class="idea-cards">
        <section class="all-cards">
          <section class="card">
            <section class="card-header">
              <a href="#" class="favorite"><img src="./img/star.svg"
                alt="star favorite">
              </a>
              <a href="#" class="delete"><img src="./img/delete.svg"
                alt="delete button">
              </a>
            </section>
            <section class="card-body">
              <h3>idea title</h3>
              <p>
                Idea body. Don't ever play yourself.
                Every chance I get, I water the plants, Lion!
                Cloth talk.
              </p>
            </section>
            <section class="card-footer">
              <a href="#">
                <img src="./img/comment.svg" alt="add-comment-button">
                Comment
              </a>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
