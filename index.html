<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body class="purple-1">
  <section class="open-nav-filter" hidden>
    <a href="#">
      <img src="./img/menu-close.svg" class="menu-nav-close-icon" alt="menu close x">
    </a>
    <h1 class="header-text">IdeaBox</h1>
    <a href="#" class="filter-star-ideas">Filter Starred Ideas</a>
    <button type="button" name="button" class="show-starred-ideas">
      Show Starred Ideas
    </button>
  </section>
  <section class="upper-half-nav-input">
    <section class="menu purple-4">
      <a href="#">
        <img src="./img/menu.svg" class="menu-header-icon" alt="menu icon">
      </a>
      <h1 class="header-text">IdeaBox</h1>
    </section>
    <main class="ideas">
      <section class="idea-form purple-2">
        <section class="title-form">
          <h2 class="title-text">Title</h2>
          <input class="title-input" type="text" name="title-input" value="">
        </section>
        <section class="body-form">
          <h2 class="body-text">Body</h2>
          <input class="body-input" type="text" name="body-input" value="">
        </section>
        <section class="save-button-section">
          <button class="save-button" type="save" name="save-button">Save</button>
        </section>
        <section>
          <a href="#">
            <img src="./img/search.svg" class="search-icon" alt="search icon">
          </a>
          <input class="search-box-input" type="text" name="search-box" value="">
        </section>
      </section>
  </section>
  <section class="idea-cards">
    <section class="all-cards">
      <section class="card">
        <section class="card-header">
          <a href="#">
            <img src="./img/star.svg" class="card-star-favorite-icon" alt="star favorite">
          </a>
          <a href="#">
            <img src="./img/delete.svg" class="card-delete-icon" alt="delete button">
          </a>
        </section>
        <section class="card-body">
          <h3 class="card-idea-title">idea title</h3>
          <p class="card-idea-text">
            Idea body. Don't ever play yourself.
            Every chance I get, I water the plants, Lion!
            Cloth talk.
          </p>
        </section>
        <section class="card-footer">
          <a href="#">
            <img src="./img/comment.svg" class="card-add-comment-icon" alt="add comment button">
            Comment
          </a>
        </section>
      </section>
    </section>
  </section>
  </main>
</body>

</html>
